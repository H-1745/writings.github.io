<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Writing Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      font-family: 'Libre Baskerville', serif;
      color: #2c2c2c;
      background: #fdf6f0;
      margin: 0;
      padding: 0;
      line-height: 1.8;
    }
    a { 
      color: #a35dca;
      text-decoration: none;
    }
    a:hover { 
      text-decoration: underline;
    }

    /* Container */
    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 50px;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 3rem;
      color: #3b2c2c;
      margin-bottom: 10px;
    }
    header p {
      font-style: italic;
      color: #6b5b5b;
      font-size: 1.2rem;
    }

    /* Main Content */
    .posts {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .post {
      padding: 20px;
      border-left: 3px solid #a35dca;
      background: #fffaf7;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .post:hover {
      transform: scale(1.02);
    }
    .post h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }
    .post p {
      margin: 0;
    }

    /* Footer */
    footer {
      text-align: center;
      margin: 60px 0 20px;
      color: #6b5b5b;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Writing Journal</h1>
      <p>A space for words, thoughts, and stories âœ¨</p>
    </header>

    <main class="posts">
      <div class="post">
        <h2>Welcome</h2>
        <p>This is the first page of my little writing universe. Here, the words wander and linger, waiting to be discovered.</p>
      </div>
    </main>

    <footer>
      &copy; 2026 My Writing Journal
    </footer>
  </div>
</body>
</html>
